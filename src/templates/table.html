{% extends 'base.html' %}
{% block title %}Table{% endblock %}

{% block content %}
  <table id="data" class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody>
      {% for player in currentPlayers %}
      <tr>
        {% for var in player %}
          <td>{{var}}</a></td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
