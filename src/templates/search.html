{% extends 'base.html' %}
{% block title %}{{name}}{% endblock %}
{% block header %}
<div class="col-dropdown">
    <h1 class="display-1 m-2 p-2 ">
        {{name}}
    </h1>
</div>
{% endblock %}
{% block content %}
    <table id="data" class="table table-hover">
        <thead>
          <tr>
            {% for item in stats %}
            <th>{{item}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
            <tr>
            {% for item in stats.values() %}
                <td>{{item}}</a></td>
            {% endfor %}
          </tr>
        </tbody>
      </table>
{% endblock %}
